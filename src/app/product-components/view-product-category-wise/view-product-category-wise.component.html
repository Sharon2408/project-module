<button appBackButton class="btn btn-outline-dark ms-3 mt-3">Back</button>
<div class="container mt-3">
    <div class="row justify-content-md-center gy-5">
        <div class="col-lg-3 col-md-6 col-sm" *ngFor="let product of productList">
            <div class="card shadow-lg">
                <img  src="{{product.thumbnail}}" height="200px" class="card-img-top" alt="product_image">
                <div class="card-body">
                    <h3 class="card-title bold">{{product.title}}</h3>
                    <p class="card-text">{{product.description}}</p>
                    <a  class="btn btn-primary" (click)="viewSingleProduct(product.id)">View Product</a>
                </div>
            </div>
        </div>
    </div>
</div>
