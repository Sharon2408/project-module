<button appBackButton class="btn btn-outline-dark ms-3 mt-3">Back</button>
<div class="container">
    <div class="row  d-flex justify-content-sm-around">
        <div *ngFor="let image of singleProduct.images" class="col-lg-2 col-md-6 col-sm-12">
            <img src="{{image}}" alt="product_images" height="200px" width="200px">
        </div>
    </div>
    <div class="row d-flex  text-center">
        <div class="col">
            <h2>{{singleProduct.brand}}&nbsp;{{singleProduct.title}}</h2>
            <p>{{singleProduct.description}}</p>
            <h3>Price:&#8377; {{singleProduct.price}}</h3>
            <p> <strong> Available Stock: </strong> {{singleProduct.stock}} &nbsp; <strong> Discount:</strong> {{singleProduct.discountPercentage}}% &nbsp; <strong>Rating:</strong>{{singleProduct.rating}}/5</p>
        </div>
    </div>
</div>
