<div class="container">
    <div class="row">
        <div class="col-6">
           <div *ngFor="let product of products">
            <h1>{{product.title}}</h1>
            <div class="d-flex container">
                <img *ngFor="let image of product.images" class="mx-3" style="height: 100px;width: 100px;"  src="{{image}}" alt="image">
            </div>
          
           </div>
        </div>
    </div>
</div>
